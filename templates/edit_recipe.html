<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-5 fw-bold text-center">Edit Resep</h1>
        <form action="{{ url_for('edit_recipe', name=recipe.name) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Resep</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ recipe.name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi Singkat</label>
                <textarea id="description" name="description" class="form-control" rows="2" required>{{ recipe.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Bahan-bahan</label>
                <textarea id="ingredients" name="ingredients" class="form-control" rows="4" required>{{ recipe.ingredients }}</textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instruksi</label>
                <textarea id="instructions" name="instructions" class="form-control" rows="4" required>{{ recipe.instructions }}</textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="Makanan">Makanan</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Gambar Resep</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Update Resep</button>
                <a href="{{ url_for('recipe_detail', name=recipe.name) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer class="mt-5 py-4" style="border: 2px solid #ccc; padding: 20px; border-radius: 5px;">
